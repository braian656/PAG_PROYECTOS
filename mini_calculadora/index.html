<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style/style.css">
	<script src="https://kit.fontawesome.com/bf8e99400a.js" crossorigin="anonymous"></script>
	<title>MINI-CALCULADORA</title>
</head>
<body>
	<h1 class="num_result"></h1>
	  <section class="calculadora_simple">
		    <input type="text" class="input num1" required>
		    <div class="ope">
		       <span  class="op suma">
		          <i class="fa-solid fa-plus" style="color: #ffffff;"></i>
		       </span>
		       <span  class="op resta">
		          <i class="fa-solid fa-minus" style="color: #ffffff;"></i>
		       </span>
		       <span  class="op division">
		          <i class="fa-solid fa-divide" style="color: #ffffff;"></i>
		       </span>
		       <span  class="op mult">
		          <i class="fa-solid fa-xmark" style="color: #ffffff;"></i>
		       </span>
		    </div>
		    <input type="text" class="input num2" required>
		    <div class="result">
		      
		    </div>
     </section>
  <script src="./js/main.js"></script>
</body>
</html>
