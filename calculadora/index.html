<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style/style.css">
	<script src="https://kit.fontawesome.com/bf8e99400a.js" crossorigin="anonymous"></script>
	<title>Document</title>
</head>
<body>
	<div class="wrapper">
		<input class="input" type="text" disabled>
		<div class="buttons">
			<button class="btn dark clear-input">CE</button>
			<button class="btn dark clear-actual-input">C</button>
			<button class="btn dark delete"><i class="fa-solid fa-delete-left"></i></i></button>
			<button data-value='/' class="btn dark operador">/</button>
			<button data-value="7" class="btn">7</button>
			<button data-value="8" class="btn">8</button>
			<button data-value="9" class="btn">9</button>
			<button data-value='*'class="btn dark operador">X</button>
			<button data-value="4" class="btn">4</button>
			<button data-value="5" class="btn">5</button>
			<button data-value="6" class="btn">6</button>
			<button data-value='-' class="btn dark operador">-</button>
			<button data-value="1" class="btn">1</button>
			<button data-value="2" class="btn">2</button>
            <button data-value="3" class="btn">3</button>
            <button data-value='+'class="btn dark operador">+</button>
            <button class="btn mas-menos">+/-</button>
            <button data-value="0" class="btn">0</button>
            <button data-value="," class="btn">,</button>
            <button class="btn blue igual">=</button>
		</div>
	</div>
	<script src="./main/main.js"></script>
</body>
</html>
